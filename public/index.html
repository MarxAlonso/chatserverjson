<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSockets Chat Lab - Socket.IO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor del chat -->
    <div id="chat-container">
        <h2>Socket.IO Chat Lab</h2>
        <p>Sala actual: <strong id="current-room">Desconectado</strong></p>
        <p>Usuario: <strong id="current-username">An√≥nimo</strong></p>

        <div id="room-setup">
            <input type="text" id="username-input" placeholder="Tu Nombre" value="Usuario-1" style="width: 150px;">
            <input type="text" id="room-input" placeholder="Nombre de Sala (ej: general)" value="general" style="width: 150px;">
            <button onclick="joinRoom()">Unirse a Sala</button>
            <p id="join-status" style="color: green;"></p>
        </div>

        <hr>

        <div id="chat-area">
            </div>

        <div id="typing-indicator"></div>

        <input type="text" id="message-input" placeholder="Escribe un mensaje..." style="width: 70%;" disabled>
        <button onclick="sendMessage()" disabled>Enviar</button>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
